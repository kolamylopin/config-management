version: '3'
services:
    discovery:
        container_name: discovery
        build:
            context: ./discovery
            dockerfile: Dockerfile
        ports:
          - ${DISCOVERY_PORT}:${DISCOVERY_PORT}
        networks:
          - configs-network
        environment:
          - DISCOVERY_PORT=${DISCOVERY_PORT}
    config-server:
        container_name: config-server
        build:
            context: ./config-server
            dockerfile: Dockerfile
        ports:
           - ${CONFIG_SERVER_PORT}:${CONFIG_SERVER_PORT}
        networks:
            - configs-network
        environment:
            - CONFIG_SERVER_PORT=${CONFIG_SERVER_PORT}
            - DISCOVERY_SERVICE=discovery
            - DISCOVERY_PORT=${DISCOVERY_PORT}
        depends_on:
            - discovery
        command: ["/wait.sh", "discovery:${DISCOVERY_PORT}", "-t", "0", "--", "java", "-jar", "app.jar"]
    config-client:
        container_name: config-client
        build:
            context: ./config-client
            dockerfile: Dockerfile
        ports:
            - ${CONFIG_CLIENT_PORT}:${CONFIG_CLIENT_PORT}
        networks:
            - configs-network
        environment:
            - CONFIG_CLIENT_PORT=${CONFIG_CLIENT_PORT}
            - DISCOVERY_SERVICE=discovery
            - DISCOVERY_PORT=${DISCOVERY_PORT}
        depends_on:
            - discovery
            - config-server
        command: ["/wait.sh", "discovery:${DISCOVERY_PORT}/eureka/apps/config.server", "java -jar app.jar"]
networks:
    configs-network:
        driver: bridge