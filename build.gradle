apply plugin: 'java'

task clean (overwrite: true) {
     dependsOn gradle.includedBuilds*.task(':clean')
}

task buildDependencies {
    dependsOn gradle.includedBuilds*.task(':build')
}

task buildImages(type: Exec) {
    executable 'docker-compose'
    args 'build'
}

task run (type: Exec) {
    executable 'docker-compose'
    args 'up'
}

task stop (type: Exec) {
    executable 'docker-compose'
    args 'down'
}
