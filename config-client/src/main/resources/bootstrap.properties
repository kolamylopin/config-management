server.port=${CONFIG_CLIENT_PORT}
spring.cloud.config.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=http://${DISCOVERY_SERVICE}:${DISCOVERY_PORT}/eureka/
spring.cloud.config.discovery.serviceId=config.server
eureka.instance.instanceId=config.client:${random.value}
spring.application.name=configs
spring.profiles.active=profile
spring.cloud.config.label=uat
management.endpoints.web.exposure.include=*
spring.cloud.config.fail-fast=true